<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script src="../js/physical.js"></script>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>
<body onload="physicalLink()">
    <h1>DnD 5e Character Creator</h1>
    <p>Enter your character's name, age, height, and weight in the text fields below. 
        Click the link below for more information on these physical features
        specific to your character's race.
    </p>
    <a id="raceLink" href="" target="_blank">Physical Feature Information</a>
    <p><b>Name</b></p>
    <input id="name" class="jsInput" name="name" value="">
    <p><b>Age</b></p>
    <input id="age" class="jsInput" name="age" value="">
    <p><b>Height</b></p>
    <input id="height" class="jsInput" name="height" value="">
    <p><b>Weight</b></p>
    <input id="weight" class="jsInput" name="weight" value=""><br><br>
    <input type="button" class="button" onclick="savePhysical()" value="Submit">
</body>
</html>
