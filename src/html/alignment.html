<!DOCTYPE html>
<html>
    <head>
        <title>Page title</title>
        <script src="../js/alignPersonality.js"></script>
    </head>
<body onload="chosenBackground()">
    <h1>DnD 5e Character Creator</h1>
    <form>
        <p><b>Alignment </b></p>
            <select id="alignment" name="alignment">
                <option value=""></option>
                <option value="lGood">Lawful Good</option>
                <option value="nGood">Neutral Good</option>
                <option value="cGood">Chaotic Good</option>
                <option value="lNeutral">Lawful Neutral</option>
                <option value="tNeutral">True Neutral</option>
                <option value="cNeutral">Chaotic Neutral</option>
                <option value="lEvil">Lawful Evil</option>
                <option value="nEvil">Neutral Evil</option>
                <option value="cEvil">Chaotic Evil</option>
            </select>
        <br>
        <br>
        <p><b>Characteristics</b></p>
        <p>The characteristics that your character has are from your background. Enter your values for each characteristic based from the link below.</p>
        <a id="charLinks" href="" target="_blank">Background Page</a>
        <p id="exRollName" name="exRollName">Extra Roll</p>
            <input id="exRoll" name="exRoll" value="">
        <p>Personality Trait</p>
            <input id="trait" name="trait" value="">
        <p>Ideal</p>
            <input id="ideal" name="ideal" value="">
        <p>Bond</p>
            <input id="bond" name="bond" value="">
        <p>Flaw</p>
            <input id="flaw" name="flaw" value="">
        <br>
        <input type="button" onclick="saveCharacteristics()" value="Submit">
    </form>
</body>
    
</html>
