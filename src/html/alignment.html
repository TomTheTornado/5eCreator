<!DOCTYPE html>
<html>
    <head>
        <title>Page title</title>
        <script src="../js/alignPersonality.js"></script>
        <link href="../css/main.css" rel="stylesheet" type="text/css" />
    </head>
<body onload="chosenBackground()">
    <h1>DnD 5e Character Creator</h1>
    <form>
        <p><b>Alignment </b></p>
            <select id="alignment" class="dropdown" name="alignment">
                <option value=""></option>
                <option value="Lawful Good">Lawful Good</option>
                <option value="Neutral Good">Neutral Good</option>
                <option value="Chaotic Good">Chaotic Good</option>
                <option value="Lawful Neutral">Lawful Neutral</option>
                <option value="True Neutral">True Neutral</option>
                <option value="Chaotic Neutral">Chaotic Neutral</option>
                <option value="Lawful Evil">Lawful Evil</option>
                <option value="Neutral Evil">Neutral Evil</option>
                <option value="Chaotic Evil">Chaotic Evil</option>
            </select>
        <br>
        <br>
        <p><b>Characteristics</b></p>
        <p>The characteristics that your character has are from your background. Enter your values for each characteristic based from the link below.</p>
        <a id="charLinks" href="" target="_blank">Background Page</a>
        <p id="exRollName" name="exRollName">Extra Roll</p>
            <input id="exRoll" name="exRoll" value="">
        <p>Personality Trait</p>
            <input id="trait" class="jsInput" name="trait" value="">
        <p>Ideal</p>
            <input id="ideal" class="jsInput" name="ideal" value="">
        <p>Bond</p>
            <input id="bond" class="jsInput" name="bond" value="">
        <p>Flaw</p>
            <input id="flaw" class="jsInput" name="flaw" value="">
        <br><br>
        <input type="button" class="button" onclick="saveCharacteristics()" value="Submit">
    </form>
</body>
    
</html>
